<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Студия БезН — Главная</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #111, #222);
      color: #f0f0f0;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      animation: fadeInDown 1s ease-out;
    }

    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
      animation: fadeInUp 1.5s ease-out;
    }

    nav button:hover {
      background: #00cccc;
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    section {
      margin: 60px 20px;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    section h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    section p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Студия БезН</h1>
 <nav>
  <button onclick="location.href='video.html'">Проекты</button>
  <button onclick="location.href='ozvuchka.html'">Заказ на озвучку</button>
  <button onclick="location.href='team.html'">Наша команда</button>
  <button onclick="location.href='news.html'">Новости</button>
  <button onclick="location.href='shop.html'">Магазин</button>
</nav>
  </header>

  <section>
    <h2>Добро пожаловать в нашу студию</h2>
    <p>
      Мы создаём уникальный контент, озвучиваем, монтируем и делаем всё, чтобы ваш проект зазвучал профессионально. 
      Наша команда — это креативные и опытные специалисты, работающие с душой.
    </p>
  </section>

  <footer>
    Связь с нами: <a href="https://t.me/BezNchat" target="_blank">наш Telegram-чат</a><br>
    © 2025 Студия БезН. Все права защищены.
  </footer>
</body>
</html>
